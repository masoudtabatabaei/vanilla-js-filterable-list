<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='app.css'>

        </li>

            <a href="#">Alan</a>
        </li>

            <a href="#">Anna</a>
        </li>
        <!-- B -->
        <li class="collection_header">
            <span>B</span>
        </li>
        <li class="collection_item">
            <a href="#">Beth</a>
        </li>
        <li class="collection_item">
            <a href="#">Bill</a>
        </li>
        <li class="collection_item">
            <a href="#">Bob</a>
        </li>
        <li class="collection_item">
            <a href="#">Brad</a>
        </li>
        <!-- C -->
        <li class="collection_header">
            <span>C</span>
        </li>
        <li class="collection_item">
            <a href="#">Carrie</a>
        </li>

    </div>
    <!-- scripts -->
    <script src='app.js'></script>
</body>
</html>
